{% extends "base.html" %}


{% block title %}Car List{% endblock title %}


{% block content %}
<br>


<h1>Choose Your Next Car Here!</h1>
<div class="row">
  {% for car in cars %}

 <div class="col-12 col-md-6 col-lg-6">
 	<div class="card rcorners2" style="width: 30rem;">
  {% if car.car_img %}<img class="card-img-top rcorners2" src="{{car.car_img.url}}" alt="Card image cap">
  {% endif %}
  <div class="card-body">
    <h5 class="card-title detailfont">{{car.make}}</h5>
    <p class="card-text">{{car.model}}</p>
    <p class="card-text">{{car.year}}</p>
    <a href="{% url 'car-detail' car.id %}" class="btn btn-outline-info btn-lg">Learn More</a>
<br>

  </div>
</div>
</div>
  {% endfor %}
</div>

{% endblock content %}
